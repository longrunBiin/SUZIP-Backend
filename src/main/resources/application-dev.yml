spring:
  jwt:
    secret: ${jwt.secret}
  config:
    activate:
      on-profile: dev # 환경 이름 설정
  datasource:
    url: jdbc:mysql://${aws.db.hostname}:${aws.db.port}/${aws.db.name}
    username: ${aws.db.username}
    password: ${aws.db.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
#        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
  security:
    user:
      name: suzip
      password: suzip




