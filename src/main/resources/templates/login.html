<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
<!--    <link rel="stylesheet" th:href="@{css/styles.css}" />-->
</head>
<style>
    .login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20vh;
}

.login-box {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
}

.buttons-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: fit-content;
}

    .btn-google {
        width: 30vw;
        height: 5vh;
        border-radius: 0.5vw;
        border: 0.1vw solid black;
        display: flex;
        align-items: center;
        padding: 0.5vw;
        margin: 0.7vh 0;
        cursor: pointer;
        background: white;
        color: black;
        text-decoration: none;
        font-family: "Pretendard";
        font-size: 1.1rem;
        justify-content: space-between; /* This will space out the logo and the text */
    }

    .google-logo {
        width: 1.6vw;
        height: auto;
        margin-right: auto;  /* Keeps the logo on the left */
        margin-left: 1vw;  /* Adds space to the left of the logo */
    }

    .login-text {
        flex-grow: 1;
        text-align: center; /* Center the text in the available space */
    }

    .btn-kakao {
        width: 30vw;
        height: 5vh;
        border: 0.1vw solid #fceb4f;
        border-radius: 0.5vw;
        display: flex;
        align-items: center;
        padding: 0.5vw;
        background: #fceb4f;
        color: black;
        margin: 0.7vh 0;
        cursor: pointer;
        text-decoration: none;
    }

    .kakao-logo {
        width: 1.7vw;
        height: auto;
        margin-left: 1vw; /* Increased left margin for logo */
    }

    .btn-naver {
        width: 30vw;
        height: 5vh;
        border: 0.1vw solid #56bc3d;
        border-radius: 0.5vw;
        display: flex;
        align-items: center;
        padding: 0.5vw;
        color: black;
        background: #56bc3d;
        margin: 0.7vh 0;
        cursor: pointer;
        text-decoration: none;
    }

    .naver-logo {
        width: 2vw;
        height: auto;
        margin-left: 1vw; /* Consistent left margin for logo */
    }


    .sign-up-text {
        font-family: "Pretendard";
        font-size: 1.1rem;
        color: #616161; /* Gray color */
        display: flex;
        justify-content: center; /* Center align the text horizontally */
        align-items: center; /* Center align the text vertically */
        margin-top: 2vh;
        width: 100%; /* Ensure it takes the full width for proper centering */
        text-align: center; /* Additional centering for text elements */
    }

</style>
<body>
<div id="header-container" style="height: 10vh; padding: 4vh 3vw 0.5vh 3vw;">
    <div id="icons-container" style="padding: 0 1vw; display: flex; justify-content: space-between; align-items: center;">
        <a th:href="@{http://localhost:3000/}">
            <img th:src="@{/images/sz.png}" style="width: 3.5vw; height: auto;" />
        </a>
    </div>
    <div style="width: 100%; border-bottom: 0.1vh solid black; margin-top: 2vh;"></div>
</div>

<!-- Modal/Popup for additional content, hidden by default -->
<div id="index-page" style="display: none;">
    <!-- Content of IndexPage goes here -->
    <button onclick="toggleModal()">Close</button>
</div>
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <div class="buttons-container">
            <a th:href="@{/oauth2/authorization/google}" class="btn-google">
                <img th:src="@{/images/google.png}" class="google-logo" alt="Google 로그인"/>
                <span class="login-text">Google로 로그인</span>
            </a>
            <a th:href="@{/oauth2/authorization/kakao}" class="btn-kakao">
                <img th:src="@{/images/kakao.png}" class="kakao-logo" alt="Kakao 로그인"/>
                <span class="login-text">Kakao로 로그인</span>
            </a>

            <a th:href="@{/oauth2/authorization/naver}" class="btn-naver">
                <img th:src="@{/images/naver.png}" class="naver-logo" alt="Naver 로그인" />
                <span class="login-text">Naver로 로그인</span>
            </a>

        </div>
        <p class="sign-up-text">
            수집이 처음이신가요?
            <a th:href="@{/signup}" style="color: inherit;"> 가입하기</a>
        </p>
    </div>
</div>
</body>
</html>
