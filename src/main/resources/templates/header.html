<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Component</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/> <!-- Ensure you have a CSS file for styles -->
</head>
<body>
<div id="header-container" style="height: 10vh; padding: 4vh 3vw 0.5vh 3vw;">
    <div id="icons-container" style="padding: 0 1vw; display: flex; justify-content: space-between; align-items: center;">
        <a th:href="@{/}">
            <img th:src="@{/assets/images/sz.png}" style="width: 3.5vw; height: auto;" />
        </a>
        <img th:src="@{/assets/images/menu.png}" style="width: 2vw; height: auto; cursor: pointer;" onclick="toggleModal()"/>
    </div>
    <div style="width: 100%; border-bottom: 0.1vh solid black; margin-top: 2vh;"></div>
</div>

<!-- Optional: Modal/Popup for additional content, hidden by default -->
<div id="index-page" style="display: none;">
    <!-- Content of IndexPage goes here -->
    <button onclick="toggleModal()">Close</button>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function toggleModal() {
        var modal = document.getElementById('index-page');
        var display = modal.style.display;
        modal.style.display = (display === 'none' ? 'block' : 'none');
    }
    /*]]>*/
</script>
</body>
</html>
